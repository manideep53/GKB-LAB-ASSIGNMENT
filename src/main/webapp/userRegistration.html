<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>



<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="userRegistration.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="registration-form">
					<h2 class="text-center mb-4">User Registration Form</h2>
					<form action="registration.jsp" method="post">
						<div class="form-group">
							<label for="name">Name:</label> <input type="text" id="name"
								name="name" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="email">Email:</label> <input type="email" id="email"
								name="email" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="age">Age:</label> <input type="number" id="age"
								name="age" class="form-control" min="1" required>
						</div>

						<div class="form-group">
							<label for="dateOfBirth">Date of Birth:</label> <input
								type="date" id="dateOfBirth" name="dateOfBirth"
								class="form-control" required>
						</div>

						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
